<!DOCTYPE html>
<html lang="pt-BR">

    <title>Site com 30 Imagens Clic√°veis</title>
    <style>
        body {
            background-color: #000;
            color: #dd0000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-grid img:hover {
            transform: scale(1.1);
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #ff0000;
        }
        .red-border img {
            border: 3px solid #ff0000;
        }
        .blue-border img {
            border: 3px solid #0000ff;
        }
    </style>
</head>
<body>
    <div class="container">

        function copyText(message) {
            navigator.clipboard.writeText(message).then(() => {
